<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://cobaltcascade.localhost/" />
<title>Logout for public tests</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Logout for public tests</td></tr>
</thead><tbody>
<!--This logs the user out for tests of public pages in the following tests. All logged in tests should be before this one.-->
<tr>
	<td>open</td>
	<td>/tests/restore</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/site/logout</td>
	<td></td>
</tr>
<tr>
	<td>waitForText</td>
	<td>css=#content&gt;p</td>
	<td>You have logged out.</td>
</tr>
</tbody></table>
</body>
</html>
